    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

	<!-- for google search console -->
	<meta name="google-site-verification" content="BIDxYI8n7Tpl27yzpa32WstpwfYCifSTMpicjj0Z4J4" />


    {% if page.description %}
    <meta name="description" content="{{ page.description| truncate: 160 }}" />
    <meta property="og:description" content="{{ page.description| truncate: 160 }}" />
    {% elsif page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}{% if paginator.page > 1 %} - Page {{ paginator.page }}{% endif %}">
    <meta property="og:description" content="{{ site.description }}{% if paginator.page > 1 %} - Page {{ paginator.page }}{% endif %}" />
    {% endif %}
    <meta name="author" content="{{ site.name }}" />
    <link rel="author" href="http://twitter.com/roulesophy"/>
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/apple-icon-57x57-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-icon-72x72-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-icon-114x114-precomposed.png" />
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-icon-144x144-precomposed.png" />

    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}{% if paginator.page > 1 %} - Page {{ paginator.page }}{% endif %}" />
    <meta property="twitter:title" content="{{ page.title }}{% if paginator.page > 1 %} - Page {{ paginator.page }}{% endif %}" />
    {% endif %}
    
    
	<!-- Twitter cards metadatas -->
	<meta name="twitter:card" content="summary">
	<meta name="twitter:site" content="@roulesophy">
	<meta name="twitter:creator" content="@roulesophy">
	{% if page.title %}
	  <meta name="twitter:title" content="{{ page.title }}">
	{% else %}
	  <meta name="twitter:title" content="{{ site.title }}">
	{% endif %}
	{% if page.url %}
	  <meta name="twitter:url" content="{{ site.url }}{{ page.url }}">
	{% endif %}
	{% if page.description %}
	  <meta name="twitter:description" content="{{ page.description }}">
	{% else %}
	  <meta name="twitter:description" content="{{ site.description }}">
	{% endif %}
	{% if page.header-img %}
	  <meta name="twitter:image:src" content="{{ site.url }}/{{ page.header-img }}">
	{% endif %}
